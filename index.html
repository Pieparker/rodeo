    <meta name="description" content="Yeehaw! Welcome to the Rodeo. Here's how to redirect to a subdomain based on a placeholder value."/>

<div class="container">
    <div class="item">
        First discussed at <a href="https://answers.netlify.com/t/netlify-redirect-splat-subdomain/22983">https://answers.netlify.com/t/netlify-redirect-splat-subdomain/22983</a>.<br><br>
        <code>/api/:org/* https://:org.example.com/:splat</code><br><br>
        The value of <code>:org</code> will become the subdomain for the site you are redirecting to.
