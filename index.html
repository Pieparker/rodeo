<div class="container">
    <div class="item">
        <code>
            /page1 /page2 301!<br>
            /page2 /page3 301!
        </code>
        <br><br>
        When we navigate to a page such as <code><a href="/page1">/page1</a></code>, our <code>_redirects</code> file is read. 
        This will request <code>/page2</code>. Though, then, the <code>_redirects</code> file is read again and we'll end up at <code>/page3</code>.
    </div>
</div>
