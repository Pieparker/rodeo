<head>
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="/assets/favicon.ico">
    <link href="/assets/style.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Caladea&display=swap" rel="stylesheet">
    <meta name="description" content="Yeehaw! Welcome to the Rodeo. Here's an example showing that anchors can be included in a redirect rule."/>
    <title>Rodeo</title>

<div class="container">
    <div class="item">
        <code>/test /demo#ref</code><br><br>
        The above rule will cause <a href="/test">
            /test</a> to redirect to <code>/demo#ref</code>.
    </div>
</div>
